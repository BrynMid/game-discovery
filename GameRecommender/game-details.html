<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="css_main.css">
    <link rel="stylesheet" href="css_responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-wrapper">
                <div class="logo">
                    <a href="index.html">Game Discovery</a>
                </div>
                <div class="search-wrapper">
                    <form id="search-form" action="filter.html" method="GET">
                        <input type="text" 
                               class="search-bar" 
                               name="search" 
                               placeholder="Search games..."
                               id="search-input">
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="game-details">
                <div class="game-hero">
                    <img id="game-image" src="" alt="">
                </div>
                
                <div class="game-info">
                    <h1 id="game-title"></h1>
                    <div class="game-meta">
                        <div id="game-price" class="price"></div>
                        <div id="game-developer" class="meta-item"></div>
                        <div id="game-release" class="meta-item"></div>
                    </div>
                    
                    <div class="info-section">
                        <h2>Description</h2>
                        <p id="game-description" class="description"></p>
                    </div>
    
                    <div class="info-grid">
                        <div class="info-section">
                            <h2>Genres</h2>
                            <div id="game-genres" class="tags"></div>
                        </div>
                        
                        <div class="info-section">
                            <h2>Available Platforms</h2>
                            <div id="game-platforms" class="tags"></div>
                        </div>
                    </div>
    
                    <div class="info-section">
                        <h2>Key Features</h2>
                        <ul id="game-features" class="feature-list"></ul>
                    </div>
    
                    <div class="info-section">
                        <h2>System Requirements</h2>
                        <div class="requirements-grid">
                            <div class="requirements-column">
                                <h3>Minimum</h3>
                                <div id="minimum-specs"></div>
                            </div>
                            <div class="requirements-column">
                                <h3>Recommended</h3>
                                <div id="recommended-specs"></div>
                            </div>
                        </div>
                    </div>
    
                    <div class="info-section">
                        <h2>Awards & Recognition</h2>
                        <ul id="game-awards" class="awards-list"></ul>
                    </div>
                    <div class="info-section">
                        <h2>Gameplay Trailer</h2>
                        <div class="video-container">
                            <iframe id="game-trailer" 
                                    frameborder="0" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="filter.js"></script>  <!-- This must come first -->
    <script src="game-details.js"></script>
</body>
</html>
